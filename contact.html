    <main>
        <section class="contact-us">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below and we'll get in touch with you shortly.</p>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <div class="icon-text">
                    <i class="fa fa-map-marker"></i> Rwanda, Karongi, Kibuye
                </div>
                <div class="icon-text">
                    <i class="fa fa-phone"></i> +250 788951159
                </div>
                <div class="icon-text">
                    <i class="fa fa-envelope"></i> roberthirw@gmail.com
                </div>
                <div class="social-media">
                    <a href="https://www.instagram.com/roberthirw/" target="_blank">
                        <i class="fa fa-instagram"></i> Follow us on Instagram
                    </a>
                </div>
            </div>
        </section>
